<div class="seller-auth">
    <div class="sign-up">
        <h1>Seller sign-up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input 
            type="text" 
            class="form-input" 
            placeholder="Enter Name" 
            name="name" 
            ngModel/>

            <input 
            type="password" 
            class="form-input" 
            placeholder="Enter Password" 
            name="password" 
            ngModel/>

            <input 
            type="text" 
            class="form-input" 
            placeholder="Enter Email" 
            name="email" 
            ngModel/>

            <button 
            class="form-button">Sign Up
            </button>
        </form>
    </div>
</div>

feat implemented authGuard to protect route seller-home and added seller-auth component to handle seller sign-up functionality.
